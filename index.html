<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Calendario</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">
    <div class="sideb">
        <div class="header"><i class="fa fa-angle-left" aria-hidden="true"></i><span><span class="month"> </span><span
                class="year"></span></span><i class="fa fa-angle-right" aria-hidden="true"></i></div>
        <div class="calender">
            <table>
                <thead>
                <tr class="weedays">
                    <th data-weekday="sun" data-column="0" style="color: #f05855;">Dom</th>
                    <th data-weekday="mon" data-column="1">Lun</th>
                    <th data-weekday="tue" data-column="2">Mar</th>
                    <th data-weekday="wed" data-column="3">Mi&eacute;</th>
                    <th data-weekday="thu" data-column="4">Jue</th>
                    <th data-weekday="fri" data-column="5">Vie</th>
                    <th data-weekday="sat" data-column="6">S&aacute;b</th>
                </tr>
                </thead>
                <tbody>
                <tr class="days" data-row="0">
                    <td data-column="0"></td>
                    <td data-column="1"></td>
                    <td data-column="2"></td>
                    <td data-column="3"></td>
                    <td data-column="4"></td>
                    <td data-column="5"></td>
                    <td data-column="6"></td>
                </tr>
                <tr class="days" data-row="1">
                    <td data-column="0"></td>
                    <td data-column="1"></td>
                    <td data-column="2"></td>
                    <td data-column="3"></td>
                    <td data-column="4"></td>
                    <td data-column="5"></td>
                    <td data-column="6"></td>
                </tr>
                <tr class="days" data-row="2">
                    <td data-column="0"></td>
                    <td data-column="1"></td>
                    <td data-column="2"></td>
                    <td data-column="3"></td>
                    <td data-column="4"></td>
                    <td data-column="5"></td>
                    <td data-column="6"></td>
                </tr>
                <tr class="days" data-row="3">
                    <td data-column="0"></td>
                    <td data-column="1"></td>
                    <td data-column="2"></td>
                    <td data-column="3"></td>
                    <td data-column="4"></td>
                    <td data-column="5"></td>
                    <td data-column="6"></td>
                </tr>
                <tr class="days" data-row="4">
                    <td data-column="0"></td>
                    <td data-column="1"></td>
                    <td data-column="2"></td>
                    <td data-column="3"></td>
                    <td data-column="4"></td>
                    <td data-column="5"></td>
                    <td data-column="6"></td>
                </tr>
                <tr class="days" data-row="5">
                    <td data-column="0"></td>
                    <td data-column="1"></td>
                    <td data-column="2"></td>
                    <td data-column="3"></td>
                    <td data-column="4"></td>
                    <td data-column="5"></td>
                    <td data-column="6"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div><span>Faltan</span>
            <b><span class="contador" style="color: #3f51b5"></span></b>
            <span>d&iacute;as</span></div>
    </div>
    <div class="right-wrapper is-active">
        <div class="header"><span></span></div>
        <div class="day" style="text-align: center; cursor: pointer;"><span></span> <i></i></div>
        <span class="month"></span>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="js/refrescarHora.js"></script>
<script src="js/util.js"></script>
<script src="js/diasFestivos.js"></script>
<script src="js/function.js"></script>

</body>

</html>
